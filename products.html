<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products - Mridul Electrical Works</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background-color: #2c2c2c;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s ease-in-out;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }
    .card h3 {
      margin: 0.8rem 0 0.3rem;
      font-size: 1.2rem;
    }
    .brand {
      font-size: 0.95rem;
      color: #aaa;
    }
    .price {
      margin-top: 0.5rem;
    }
    .original-price {
      text-decoration: line-through;
      color: #888;
      margin-right: 0.5rem;
    }
    .discounted-price {
      color: #f39c12;
      font-weight: bold;
    }
    .card button {
      margin-top: 1rem;
      background-color: #f39c12;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.95rem;
    }
    .card button:hover {
      background-color: #d9820f;
    }
  </style>
</head>
<body>
  <h1>Our Featured Products</h1>
  <div class="products">
    <div class="card">
      <img src="https://m.media-amazon.com/images/I/61aLCCnDcTL._AC_SL1500_.jpg" alt="Havells Switch">
      <h3>Modular Switch</h3>
      <p class="brand">Brand: Havells</p>
      <p class="price">
        <span class="original-price">₹220</span>
        <span class="discounted-price">₹180</span>
      </p>
      <button>Enquire Now</button>
    </div>
    <div class="card">
      <img src="https://m.media-amazon.com/images/I/81xT0szHpjL._AC_SL1500_.jpg" alt="Anchor Switch">
      <h3>Anchor Roma Classic</h3>
      <p class="brand">Brand: Anchor</p>
      <p class="price">
        <span class="original-price">₹150</span>
        <span class="discounted-price">₹120</span>
      </p>
      <button>Enquire Now</button>
    </div>
    <div class="card">
      <img src="https://m.media-amazon.com/images/I/71cCFeq7FpL._AC_SL1500_.jpg" alt="Legrand Switch">
      <h3>Legrand Myrius</h3>
      <p class="brand">Brand: Legrand</p>
      <p class="price">
        <span class="original-price">₹250</span>
        <span class="discounted-price">₹210</span>
      </p>
      <button>Enquire Now</button>
    </div>
  </div>
</body>
</html>
